<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fortune4 Conversation Cloud</title>
        <link rel="stylesheet" href="css/gupshuplogin.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
    </head>

    <body>
        <div class="login-page">
            <div class="left-section">
                
                <span class="login-bg">
                    <div class="fortune4-login">
                        <img src="images/logo.svg"/>
                    </div>
                </span>
            </div>
            <div class="right-section">
                <div class="login-bx forgot-bx">
                    <h5 class="mb-2">Forgot Your Password ?</h5>
                    <p>Enter your email address and we will send you instructions to reset your password.</p>
                    <form>
                        <div class="form-group"> 
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email*">
                        </div>
                        
                        <a href="create-new-password.html" class="btn btn-primary mt-0">Send Verification Mail</a>
                        <a href="login.html" class="forgot text-center d-block mt-3">Back to Login</a>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script
            src="js/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/swiper-bundle.min.js"></script>

        <script>
            $("nav ul ul").hide();
            $("nav > ul > li > a").on("click", function (e) {
                e.stopPropagation();
                $("nav ul ul").slideUp();
                $(this).next().is(":visible") || $(this).next().slideDown();
            });

            $("li").has("ul").find("a").not("ul ul a").addClass("caret");

            var swiper = new Swiper(".useCasesSwiper", {
                spaceBetween: 30,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                loop: true,
            });
        </script>
    </body>
</html>
