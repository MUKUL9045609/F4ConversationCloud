<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fortune4 Conversation Cloud</title>
        <link rel="stylesheet" href="css/gupshuplogin.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
    </head>

    <body>
        <div class="login-page">
            <div class="left-section">
                
                <span class="login-bg">
                    <div class="fortune4-login">
                        <img src="images/logo.svg"/>
                    </div>
                </span>
            </div>
            <div class="right-section">
                <div class="login-bx">
                    <h5 class="mb-4">Log in to your Account</h5>
                    <form>
                        <div class="form-group"> 
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">                         
                        </div>
                        <div class="form-group captcha">
                            <img src="images/captcha.svg" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter the code shown above" id="exampleInputPassword1">
                        </div>
                        <a href="forgot-password.html" class="forgot">Forgot password?</a>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div class="or"><span>or</span></div>

                    <span class="d-flex justify-content-center new-user">New User?  
                        <a href="#"> Register </a> 
                    </span>


                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script
            src="js/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/swiper-bundle.min.js"></script>

        <script>
            $("nav ul ul").hide();
            $("nav > ul > li > a").on("click", function (e) {
                e.stopPropagation();
                $("nav ul ul").slideUp();
                $(this).next().is(":visible") || $(this).next().slideDown();
            });

            $("li").has("ul").find("a").not("ul ul a").addClass("caret");

            var swiper = new Swiper(".useCasesSwiper", {
                spaceBetween: 30,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                loop: true,
            });
        </script>
    </body>
</html>
