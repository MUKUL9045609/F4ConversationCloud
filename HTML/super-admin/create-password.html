<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Reset | Buldana Urban Coop Credit Society</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div class="loginWrapper">
        <div class="loginBox">
            <!-- Create New Password Section -->
            <div id="createPasswordSection" class="hidden">
                <h3 class="template_login_title text-center mb-3">Create New Password</h3>

                <form id="newPasswordForm">
                    
                    <div class="from-group mb-3">
                        <label class="form-label" for="newPassword">New Password</label>
                        <div class="d-flex password-wrap">
                            <input id="newPassword" placeholder="New Password" type="password" class="form-control" value="admin@1234"/>
                            <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                        </div>
                    </div>
                    <div class="from-group mb-3">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <div class="d-flex password-wrap">
                            <input id="confirmPassword" placeholder="Confirm Password" type="password"
                            class="form-control" value="admin@1234"/>
                            <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                        </div>
                        
                    </div>
                    <button type="submit" id="showToastBtn" class="btn btn-sign">Confirm</button>
                </form>
            </div>
        </div>
        <span class="register-account">Don't have an account ? <a href="create-account.html">Signup</a></span>

        <!-- Toast Notification -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Password Changed successfully!
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            const $passwordResetSection = $('#passwordResetSection');
            const $createPasswordSection = $('#createPasswordSection');
            const toastElement = document.getElementById('liveToast');
            const toast = new bootstrap.Toast(toastElement);

            $('#resetForm').on('submit', function (e) {
                e.preventDefault();
                $passwordResetSection.addClass('hidden');
                $createPasswordSection.removeClass('hidden');
            });

            $('#newPasswordForm').on('submit', function (e) {
                e.preventDefault();

                $(toastElement).removeClass('slide-in-right');
                void toastElement.offsetWidth;  // Trigger reflow
                $(toastElement).addClass('slide-in-right');

                toast.show();
                $(this)[0].reset();
            });
        });

        $(window).on('load', function () {
            $('.loader-wrapper').fadeOut('slow');
        });
    </script>
    <script>
        $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        input = $(this).parent().find("input");
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
    </script>
</body>

</html>
