<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fortune4 Cloud Coversation</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png"><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loginWrapper">
        <div class="loginBox">
                <span class="logo-wrap"><img src="images/logo-black.png"/></span>
                <h3 class="template_login_title text-center">Password Reset</h3>
                <p>Provide the email address associated with your account to recover your password.</p>
                <form class="">
                    <div class="from-group">
                        <label class="form-label">Email Address<sup>*</sup></label>
                        <input placeholder="name@example.com" type="email" class="form-control" value="">
                    </div>
                    
                    <a href="dashboard.html" type="submit" class="btn btn-sign">Sign In</a>
                    <a class="form-text d-flex justify-content-center mt-2" id="back-to-login" href="login.html">Back to Login</a>
                </form>
            
        </div>
        
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        input = $(this).parent().find("input");
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
    </script>
</body>
</html>
