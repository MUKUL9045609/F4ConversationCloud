<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fortune4 Cloud Coversation</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <div class="loginWrapper">
        <div class="loginBox">
            <h3 class="template_login_title text-center">Login</h3>
                <form class="">
                    <div class="from-group">
                        <label class="form-label">User Name</label>
                        <input placeholder="name@example.com" type="email" class="form-control" value="">
                    </div>
                    <div class="from-group">
                       
                        <div class="d-flex justify-content-between mb-1">
                            <label class="form-label mb-0">Password</label>
                            <a asp-action="ForgotPassword" class="forgot-password text-muted text-right d-block mt-0">Forgot Password?</a>
                        </div>
                        <div class="d-flex password-wrap">
                            <input type="password" id="password" class="form-control" value="admin@1234">
                            <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                        </div>
                    </div>
                    <a href="dashboard.html" type="submit" class="btn btn-sign">Sign In</a>
                </form>
            
        </div>
        <!-- <span class="register-account">Don't have an account ? <a href="create-account.html">Signup</a></span> -->
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        input = $(this).parent().find("input");
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
    </script>
</body>
</html>
